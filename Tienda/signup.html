<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el metodo para registrarte</p>
            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="Username" />
                </p>
                <p>
                    <label for="email">Email</label>
                    <input class="input" type="text" name="email" id="email" />
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password" />
                </p>
                <p>
                    <input type="submit" class="btn btn-login" value="Sign up">
                </p>
                <div class="providers">
                   <span>Elige un metodo para registrarte</span> 
                   <button class="btn btn-google">Google</button>
                   <button class="btn btn-facebook">Facebook</button>
                   <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
    
</body>
</html>
